#
# variables needed to be defined in user's playbook
#



#
# user-configurable defaults
#


#nginx_version:           1.8.1     # will install the default (usually the latest stable) version, if not specified.

nginx_user:               nginx     # uid of worker process

nginx_site:               True     # install site

nginx_ulimit:             51200     # worker_rlimit_nofile in nginx.conf
nginx_worker_connections: 1024      # worker_connections in nginx.conf

nginx_start:              True      # start the service at the end of the role?

